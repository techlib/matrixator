<!DOCTYPE html>
<!--[if IE 9]><html lang="en-us" class="ie9"><![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en-us">
<!--<![endif]-->

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/vendor/patternfly/css/patternfly.css?v=3.0.0">
    <link rel="stylesheet" href="/static/vendor/patternfly/css/patternfly-additions.css?v=3.0.0">
    <link rel="stylesheet" href="/static/css/global.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
    <style>
        p{font-family: 'Open Sans',monospace;}
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.0.3/css/rowGroup.dataTables.css" />
    <script src="//code.jquery.com/jquery-2.1.4.min.js" crossorigin="anonymous" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-pPttEvTHTuUJ9L2kCoMnNqCRcaMPMVMsWVO+RLaaaYDmfSP5//dP6eKRusbPcqhZ"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-confirmation/1.0.5/bootstrap-confirmation.min.js"
        crossorigin="anonymous" integrity="sha384-vMMciU9KnFBubM1yw+Q+6f68+ZHeeD0LPvydPm6xdw75vMiYRB03L7+4K5gGoh5w"></script>
    <script src="/static/vendor/patternfly/js/patternfly.js?v=3.0.0"></script>
    <script src="/static/js/dataTables.bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %} - Matrixator</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-utility navbar-pf" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><b>NTK</b> Matrixator</a>
            
        </div>

        {% block navigation %}
        <div class="collapse navbar-collapse navbar-collapse-1">
            <ul class="nav navbar-nav navbar-utility">
                {% block navlinks %}
                {% endblock %}
            </ul>
        </div>
        {% endblock %}
    </nav>

    <div class="toast-pf-max-width toast-pf-top-right">
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="toast-pf alert {{category|to_alert}} alert-dismissable pull-right">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                <span class="pficon pficon-close"></span>
            </button>
            <span class="pficon {{category|to_icon}}"></span> {{message}}
        </div>
        {% endfor %}
    </div>

    {% block content %}
    {% endblock %}
</body>

</html>
